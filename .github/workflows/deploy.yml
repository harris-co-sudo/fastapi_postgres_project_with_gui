name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "No requirements.txt found"
        pip install pytest

    # Step 4: Run Python tests (won't fail if no tests)
    - name: Run tests
      run: |
        pytest --maxfail=1 --disable-warnings -v || echo "No tests yet"

    # Step 5: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 6: Conditionally log in to Docker Hub if secrets exist
    - name: Log in to Docker Hub (optional)
      if: secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 7: Build Docker images
    - name: Build Docker images
      run: docker compose build

    # Step 8: Push Docker images if secrets exist
    - name: Push Docker images (optional)
      if: secrets.DOCKER_USERNAME && secrets.DOCKER_USERNAME
      run: docker compose push
