name: Local CI/CD Deployment

# Trigger workflow when you push to the main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    # Use your self-hosted runner on Windows
    runs-on: self-hosted

    steps:
      # Step 1: Checkout the code from GitHub
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Stop any currently running containers
      - name: Stop existing containers
        run: docker-compose down

      # Step 3: Build and start your containers
      - name: Build and start containers
        run: docker-compose up -d --build

      # Step 4: List running containers (optional, for verification)
      - name: Show running containers
        run: docker ps
